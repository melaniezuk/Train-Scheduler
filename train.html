<!DOCTYPE html>
<html>
    <head>
    <title>Train-Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script> <!--firebase-->
    <link rel="stylesheet" type="text/css" href="style.css"> <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <!--bootstrap link-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> <!--bootstrap 2-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
 
</head>
<body>
        
        <div class="container">
              <h1 class="display-4">MTA New York City Subway</h1>
              <p class="lead"></p>                        
              <div class="row">
                <div class="col-lg-12">
                  <div class="card card-primary">
                    <div class="card-heading" id="card">
                      <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="card-body" id="card">
                      <table class="table table-hover" id='train-schedule'>
                        <thead>
                          <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            <br>
            <h3><strong>Add Train</strong></h3>              
              <form>
                  <div class="form-group row">
                      <label for="train-name-input">Train Name</label>
                      <input class="form-control" id="train-name-input" type="text">
                  </div>
                  <div class="form-group row">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" type="text">
                  </div>
                  <div class="form-group row">
                      <label for="first-input">First Train Time (HH:mm - military time)</label>
                      <input class="form-control" id="first-input" type="text">
                  </div>
                  <div class="form-group row">
                      <label for="frequency-input">Frequency (min)</label>
                      <input class="form-control" id="frequency-input" type="text">
                  </div>
                  <br>
                      <button type="submit" id="train-info">Submit</button>
              </form>
            </div>
          </div> 
       <script src="app.js"></script> 
</body>
</html>
